<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Google Client ID Meta -->
	<meta name="google-signin-client_id" content="503073728481-o8vgdfleb12af776amrbqeu73v422sga.apps.googleusercontent.com">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Fancy Todos</title>
</head>

<body>
	<!-- REGISTER -->
	<section id="register-page" class="container">
		<header class="app-title">Fancy Todo App</header>
		<div class="row justify-content-center align-items-center">
			<div class="col-5 mr-5">
				<img class="main-img" src="images/login.svg">
			</div>
				<div class="form-container col-4 shadow-lg ml-4 p-5">
					<h2>Create a New Account</h2>
					<form onsubmit="register(event)">
						<!-- REGISTER - E-mail -->
						<div class="form-group">
							<label for="register-email">E-mail:</label>
							<input type="email" id="register-email" class="form-control" autocomplete="email" />
						</div>
						<!-- REGISTER - Password -->
						<div class="form-group">
							<label for="register-password">Password:</label>
							<input type="password" id="register-password" class="form-control" autocomplete="current-password" />
						</div>
						<div class="d-flex flex-column">
							<button type="submit" class="btn btn-dark">Register</button>
							<button onclick="toLogin()" class="btn btn-link mt-5">Already have an account?</button>
						</div>
					</form>
				</div>
		</div>
	</section>
	<!-- LOGIN -->
	<section id="login-page" class="container">
		<header class="app-title">Manje Todos App</header>
		<div class="row justify-content-center align-items-center">
			<div class="col-5 mr-5">
				<img class="main-img" src="images/login.svg">
			</div>
				<div class="form-container col-4 shadow-lg ml-4 p-5">
					<h2>Welcome Back!</h2>
					<form id="form-login" onsubmit="login(event)">
						<!-- LOGIN - E-mail -->
						<div class="form-group">
							<label for="login-email">E-mail:</label>
							<input type="email" id="login-email" class="form-control" autocomplete="email" />
						</div>
						<!-- LOGIN - Password -->
						<div class="form-group">
							<label for="login-password">Password:</label>
							<input type="password" id="login-password" class="form-control" autocomplete="current-password" />
						</div>
						<div class="d-flex flex-column">
							<button type="submit" class="shadow btn btn-dark">Login</button>
							<p class="text-center mt-3">Or</p>
						<!-- GOOGLE LOGIN BUTTON -->
							<div class="row g-signin2 justify-content-center" data-width="285" data-height="35" data-longtitle="true" data-onsuccess="onSignIn"></div>
						</div>
						
					</form>
					<div id="google-btns" class="d-flex justify-content-center">
						<button onclick="toRegister()" class="btn btn-link mt-3">Not a user yet? Register here</button>
					</div>
				</div>				
		</div>
	</section>
	<!-- CONTENT -->
	<section id="content-page" style="display: none">
		<nav id="navbar">
			<header id="header-name" class="shadow">Manje Todos App</header>
				<ul>
					<li><a onclick="showAllTodos()" class="btn btn-warning">Show All Todos</a></li>
					<li><a onclick="toAddNew()" class="btn btn-warning">Add New Todo</a></li>
					<button id="btn-logout" href="#" onclick="signOut();" class="d-block mt-3">Sign Out</button>
				</ul>
		</nav>
		<!-- SHOW ALL TODOS -->
		<div id="show-all-todos"></div>
		<!-- ADD NEW TO DO -->
		<div id="add-new-todo" style="display: none">
			<form id="add-form" onsubmit="addNewTodo(event)">
				<h1 class="text-center">Add new Todo!</h1>
				<div class="form-group">
					<label for="title">Title:</label>
					<input type="text" id="title" class="form-control"/>
				</div>
				<div class="form-group">
					<label for="description">Description:</label>
					<input type="text" id="description" class="form-control"/>
				</div>
				<div class="form-group">
					<label for="due_date">Due Date:</label>
					<input type="date" id="due_date" class="form-control"/>
				</div>
				<div onclick="randomActivity()" class="shadow btn btn-info">Random Activity</div>
				<button id="btn-yellow" type="submit" class="shadow btn btn-info">Add</button>
			</form>
		</div>
		<div id="edit-todo">
		</div>
	</section>
	<!-- SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>

</html>
