<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Google Client ID Meta -->
	<meta name="google-signin-client_id" content="503073728481-o8vgdfleb12af776amrbqeu73v422sga.apps.googleusercontent.com">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>Fancy Todos</title>
</head>

<body style="background-color:#f6f7d7">
	<!-- REGISTER -->
	<section id="register-page" class="container" style="display: none">
		<div class="row justify-content-center align-items-center mt-4 " style="height: 90vh">
			<div class="col-5 mr-5">
				<img src="images/login.svg" class="w-100">
			</div>
				<div class="col-4 shadow-lg ml-4 p-5" style="height: 70vh; background-color: #FFFFFF; border-radius: 20px">
					<h2>Create a New Account</h2>
					<form style="margin-top: 4vh" onsubmit="register(event)">
						<!-- REGISTER - E-mail -->
						<div class="form-group">
							<label for="register-email">E-mail:</label>
							<input type="email" id="register-email" class="form-control" autocomplete="email" />
						</div>
						<!-- REGISTER - Password -->
						<div class="form-group">
							<label for="register-password">Password:</label>
							<input type="password" id="register-password" class="form-control" autocomplete="current-password" />
						</div>
						<div class="d-flex flex-column">
							<button type="submit" class="btn btn-dark">Register</button>
							<button onclick="toLogin()" class="btn btn-link mt-5" style="cursor: pointer">Already have an account?</button>
						</div>
					</form>
				</div>
		</div>
	</section>
	<!-- LOGIN -->
	<section id="login-page" class="container">
		<div class="row justify-content-center align-items-center mt-4 " style="height: 90vh; ">
			<div class="col-5 mr-5">
				<img src="images/login.svg" class="w-100">
			</div>
				<div class="col-4 shadow-lg ml-4 p-5" style="height: 70vh; background-color: #FFFFFF; border-radius: 20px; ">
					<h2>Welcome Back!</h2>
					<form style="margin-top: 4vh" onsubmit="login(event)">
						<!-- LOGIN - E-mail -->
						<div class="form-group">
							<label for="login-email">E-mail:</label>
							<input type="email" id="login-email" class="form-control" autocomplete="email" />
						</div>
						<!-- LOGIN - Password -->
						<div class="form-group">
							<label for="login-password">Password:</label>
							<input type="password" id="login-password" class="form-control" autocomplete="current-password" />
						</div>
						<div class="d-flex flex-column">
							<button type="submit" class="shadow btn btn-dark">Login</button>
							<p class="text-center mt-3">Or</p>
							<div class="row g-signin2 justify-content-center" data-width="285" data-height="35" data-longtitle="true" data-onsuccess="onSignIn"></div>
						</div>
						
					</form>
					<!-- GOOGLE BUTTON -->
					<div id="google-btns" class="d-flex justify-content-center">
						<button onclick="toRegister()" class="btn btn-link mt-3" style="cursor: pointer; ">Not a user yet? Register here</button>
						<!-- <a href="#" onclick="signOut();" class="d-block mt-3">Sign out</a> -->
					</div>
				</div>				
		</div>
	</section>
	<!-- CONTENT -->
	<section id="content-page" style="display: none">
		<div col-4 mt-5>
			<nav class="d-flex">
				<div>
						<a class="btn btn-dark ">Add New Todo</a>
						<a class="btn btn-dark">Show All Todos</a>
												<a href="#" onclick="signOut();" class="d-block mt-3">Sign out</a>

				</div>
			</nav>
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<script src="index.js"></script>
</body>

</html>
